<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lịch Cá Nhân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script type="module" src="/main.js" defer></script>

    <style>
      @keyframes heartBeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.25);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.25);
        }
        100% {
          transform: scale(1);
        }
      }

      .heart-icon {
        display: inline-block;
        animation: heartBeat 1.2s ease-in-out infinite;
        margin-right: 8px;
      }

      .princess-wrapper {
        position: fixed;
        inset: 0;
        z-index: 999999;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .princess-box {
        background: linear-gradient(to right, #ec4899, #fbbf24);
        color: white;
        padding: 16px 24px;
        border-radius: 999px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        font-weight: 600;
        font-size: 16px;
        text-align: center;
        opacity: 0;
        pointer-events: auto;
        max-width: 90%;
      }

      @media (max-width: 480px) {
        .princess-box {
          font-size: 14px;
          padding: 14px 18px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen">
    <!-- 📅 Toggle lịch tháng -->
    <div class="max-w-4xl mx-auto px-4 py-4 text-center">
      <button
        id="darkmode-toggle"
        class="text-sm px-3 py-1 rounded-full border transition font-medium bg-gray-200 hover:bg-gray-300"
      >
        🌙 Dark Mode
      </button>
      <button
        id="toggle-calendar-btn"
        class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition"
      >
        📅 Hiện Lịch Tháng
      </button>
    </div>

    <!-- 🗓️ Lịch Tháng -->
    <section
      id="calendar-month-view"
      class="mb-6 schedule-day-box max-w-4xl mx-auto px-4"
    >
      <!-- Calendar grid sẽ render bằng main.js -->
    </section>

    <!-- 📚 Lịch học + thi + thông tin -->
    <main
      id="main-schedule-container"
      class="w-full max-w-md mx-auto px-4 pt-4 pb-6 space-y-6 rounded-xl shadow-md bg-[#f1faff] border border-blue-200"
    >
      <!-- 👤 Thông tin sinh viên -->
      <div id="student-info" class="bg-gray-50 p-4 rounded-lg border">
        <p><strong>👤 Họ tên:</strong> <span id="student-name">...</span></p>
        <p><strong>🆔 MSSV:</strong> <span id="student-mssv">...</span></p>
        <button
          id="sync-btn"
          class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 transition ml-2"
        >
          🔄 Đồng Bộ Lịch Mới Nhất
        </button>
        <button id="logout-btn" class="logout-btn-modern">🚪 Đăng Xuất</button>
      </div>

      <!-- 🔀 Tabs -->
      <div class="center-tabs">
        <button class="tab-btn active" data-tab="lich-hoc">📘 Lịch Học</button>
        <button class="tab-btn" data-tab="lich-thi">📝 Lịch Thi</button>
        <button class="tab-btn" data-tab="bang-diem">📊 Bảng Điểm</button>
      </div>

      <!-- 📄 Nội dung từng tab -->
      <div id="tab-content">
        <!-- Lịch Học -->
        <!-- Lịch Học -->
        <div id="lich-hoc-tab" class="tab-pane active">
          <div id="upcoming-lesson-box" class="mb-4"></div>
          <div id="schedule-container-hoc" class="space-y-4"></div>
        </div>

        <!-- Lịch Thi -->
        <div id="lich-thi-tab" class="tab-pane">
          <div id="schedule-container-thi" class="space-y-4"></div>
        </div>

        <!-- Bảng Điểm -->
        <div id="bang-diem-tab" class="tab-pane">
          <div id="diem-container">Đang tải...</div>
        </div>
      </div>
    </main>
    <!-- overlay -->
    <div id="sync-overlay" class="sync-overlay">
      <div class="sync-loader">
        <div class="sync-ring"></div>
        <p class="sync-text">Đang đồng bộ dữ liệu,vui lòng không thoát...</p>
      </div>
    </div>
    <!-- Toast thông báo -->
  </body>
  <script>
    document.getElementById("logout-btn")?.addEventListener("click", () => {
      localStorage.removeItem("autoLogin");
      localStorage.removeItem("mssv");
      localStorage.removeItem("matkhau");
      window.location.href = "/logout";
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("logout-btn");
      if (btn) {
        anime({
          targets: btn,
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 700,
          easing: "easeOutElastic(1, .6)",
          delay: 500,
        });
      }
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const syncBtn = document.getElementById("sync-btn");
      if (syncBtn) {
        anime({
          targets: syncBtn,
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 700,
          easing: "easeOutElastic(1, .6)",
          delay: 300,
        });
      }
    });
  </script>
  <script>
    function showPrincessGreeting() {
      const messages = [
        "Công chúa của anh đã đến rồi! Chúc em một ngày thật xinh 💖",
        "Trang lịch này chỉ dành riêng cho em, my princess 👑",
        "Chào công chúa đáng yêu, học ngoan nha! 🎀",
        "Có em ở đây thì lịch học cũng lung linh hơn ✨",
        "Chúc công chúa một ngày học thật rực rỡ như nụ cười của em 🌸",
        "Công chúa hôm nay chắc lại xinh lắm phải không? 🦋",
        "Em là ánh sáng chiếu rọi cả lịch học này 🌈",
        "Lịch hôm nay đẹp như em vậy đó 😘",
        "Cám ơn em vì đã xuất hiện trong đời anh, công chúa 💫",
      ];

      const chosen = messages[Math.floor(Math.random() * messages.length)];

      const wrapper = document.createElement("div");
      wrapper.className = "princess-wrapper";

      const box = document.createElement("div");
      box.className = "princess-box";
      box.innerHTML = `<span class="heart-icon">❤️‍🔥</span> ${chosen}`;

      wrapper.appendChild(box);
      document.body.appendChild(wrapper);

      anime({
        targets: box,
        opacity: [0, 1],
        scale: [0.9, 1],
        duration: 800,
        easing: "easeOutExpo",
      });

      setTimeout(() => {
        anime({
          targets: box,
          opacity: [1, 0],
          scale: [1, 0.9],
          duration: 700,
          easing: "easeInExpo",
          complete: () => wrapper.remove(),
        });
      }, 6000);
    }

    async function checkPrincessFromAPI() {
      if (localStorage.getItem("princessGreeted") === "yes") return;

      try {
        const res = await fetch("/api/user-info");
        const json = await res.json();

        if (json.success && json.data?.isPrincess) {
          setTimeout(() => {
            showPrincessGreeting();
          }, 600);
        }
      } catch (err) {
        console.error("Không thể kiểm tra công chúa:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      checkPrincessFromAPI();
    });

    document.getElementById("logout-btn")?.addEventListener("click", () => {
      localStorage.removeItem("princessGreeted");
    });
  </script>
  <script type="module" src="/diem.js"></script>
</html>
