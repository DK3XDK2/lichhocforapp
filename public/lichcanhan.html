<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lịch Cá Nhân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script type="module" src="/main.js" defer></script>
    <style>
      @keyframes heartBeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.2);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .heart-icon {
        display: inline-block;
        animation: heartBeat 1.2s ease-in-out infinite;
        margin-right: 8px;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen">
    <!-- 📅 Toggle lịch tháng -->
    <div class="max-w-4xl mx-auto px-4 py-4 text-center">
      <button
        id="darkmode-toggle"
        class="text-sm px-3 py-1 rounded-full border transition font-medium bg-gray-200 hover:bg-gray-300"
      >
        🌙 Dark Mode
      </button>
      <button
        id="toggle-calendar-btn"
        class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition"
      >
        📅 Hiện Lịch Tháng
      </button>
    </div>

    <!-- 🗓️ Lịch Tháng -->
    <section
      id="calendar-month-view"
      class="mb-6 schedule-day-box max-w-4xl mx-auto px-4"
    >
      <!-- Calendar grid sẽ render bằng main.js -->
    </section>

    <!-- 📚 Lịch học + thi + thông tin -->
    <main
      id="main-schedule-container"
      class="w-full max-w-md mx-auto px-4 pt-4 pb-6 space-y-6 rounded-xl shadow-md bg-[#f1faff] border border-blue-200"
    >
      <!-- 👤 Thông tin sinh viên -->
      <div id="student-info" class="bg-gray-50 p-4 rounded-lg border">
        <p><strong>👤 Họ tên:</strong> <span id="student-name">...</span></p>
        <p><strong>🆔 MSSV:</strong> <span id="student-mssv">...</span></p>
        <button
          id="sync-btn"
          class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 transition ml-2"
        >
          🔄 Đồng Bộ Lịch Mới Nhất
        </button>
        <button id="logout-btn" class="logout-btn-modern">🚪 Đăng Xuất</button>
      </div>

      <!-- 🔀 Tabs -->
      <div class="center-tabs">
        <button class="tab-btn active" data-tab="lich-hoc">📘 Lịch Học</button>
        <button class="tab-btn" data-tab="lich-thi">📝 Lịch Thi</button>
      </div>

      <!-- 📄 Nội dung từng tab -->
      <div id="tab-content">
        <!-- Lịch Học -->
        <!-- Lịch Học -->
        <div id="lich-hoc-tab" class="tab-pane active">
          <div id="upcoming-lesson-box" class="mb-4"></div>
          <div id="schedule-container-hoc" class="space-y-4"></div>
        </div>

        <!-- Lịch Thi -->
        <div id="lich-thi-tab" class="tab-pane">
          <div id="schedule-container-thi" class="space-y-4"></div>
        </div>
      </div>
    </main>
    <!-- overlay -->
    <div id="sync-overlay" class="sync-overlay">
      <div class="sync-loader">
        <div class="sync-ring"></div>
        <p class="sync-text">Đang đồng bộ dữ liệu,vui lòng không thoát...</p>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("logout-btn")?.addEventListener("click", () => {
      localStorage.removeItem("autoLogin");
      localStorage.removeItem("mssv");
      localStorage.removeItem("matkhau");
      window.location.href = "/logout";
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("logout-btn");
      if (btn) {
        anime({
          targets: btn,
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 700,
          easing: "easeOutElastic(1, .6)",
          delay: 500,
        });
      }
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const syncBtn = document.getElementById("sync-btn");
      if (syncBtn) {
        anime({
          targets: syncBtn,
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 700,
          easing: "easeOutElastic(1, .6)",
          delay: 300,
        });
      }
    });
  </script>
  <style>
    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.2);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .heart-icon {
      display: inline-block;
      animation: heartBeat 1.2s ease-in-out infinite;
      margin-right: 8px;
    }
  </style>

  <script>
    function showPrincessGreeting() {
      if (localStorage.getItem("princessGreeted") === "yes") return;

      const mssvEl = document.getElementById("student-mssv");
      if (!mssvEl) return;

      const mssv = mssvEl.textContent?.trim().toLowerCase();
      if (mssv !== "dtc245180076") return;

      // ✅ Danh sách lời chào random
      const messages = [
        "Công chúa của anh đã đến rồi! Chúc em một ngày thật xinh 💖",
        "Hôm nay có lớp đó nha, công chúa đừng trốn học nhe 😘",
        "Trang lịch này chỉ dành riêng cho em, my princess 👑",
        "Công chúa có biết là anh chờ em mở trang này mỗi ngày không? 🥺",
        "Hôm nay trời đẹp, còn em thì tuyệt vời hơn thế 💌",
        "Công chúa login = ngày đẹp trời bắt đầu ✨",
        "Chúc em học hành vui vẻ nhé, nữ chính của lịch học này 💕",
        "Có em trong danh sách thì lớp nào cũng đáng đi 💘",
        "Trang lịch vừa sáng lên là anh biết em đang ở đây rồi 😍",
      ];

      const chosen = messages[Math.floor(Math.random() * messages.length)];

      localStorage.setItem("princessGreeted", "yes");

      const box = document.createElement("div");
      box.innerHTML = `<span class="heart-icon">❤️‍🔥</span> ${chosen}`;

      box.style.position = "fixed";
      box.style.top = "20px";
      box.style.left = "50%";
      box.style.transform = "translateX(-50%)";
      box.style.background = "linear-gradient(to right, #ec4899, #fbbf24)";
      box.style.color = "#fff";
      box.style.padding = "14px 24px";
      box.style.borderRadius = "999px";
      box.style.boxShadow = "0 8px 24px rgba(0,0,0,0.25)";
      box.style.fontWeight = "600";
      box.style.fontSize = "15px";
      box.style.zIndex = "99999";
      box.style.opacity = 0;
      box.style.maxWidth = "90%";
      box.style.textAlign = "center";

      document.body.appendChild(box);

      anime({
        targets: box,
        opacity: [0, 1],
        translateY: [-20, 0],
        duration: 1000,
        easing: "easeOutExpo",
      });

      setTimeout(() => {
        anime({
          targets: box,
          opacity: [1, 0],
          translateY: [0, -20],
          duration: 800,
          easing: "easeInExpo",
          complete: () => box.remove(),
        });
      }, 6000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        showPrincessGreeting();
      }, 600);
    });

    document.getElementById("logout-btn")?.addEventListener("click", () => {
      localStorage.removeItem("princessGreeted");
    });
  </script>
</html>
